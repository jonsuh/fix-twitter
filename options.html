<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fix Twitter Options</title>
  <style>
    .form-field + .form-field { margin-top: 0.5em; }
  </style>
</head>
<body>
  <form id="form">
    <div class="form-field">
      <input id="tco" type="checkbox"> <label for="tco">Replace t.co links with original URLs</label>
    </div>
    <div class="form-field">
      <input id="replies" type="checkbox"> <label for="replies">Restore list of people in replies</label>
    </div>
    <div class="form-field">
      <label for="interval">Polling interval (in milliseconds):</label> <input id="interval" type="number" min="1" placeholder="3000" required>
    </div>
    <br>
    <button type="submit" id="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
