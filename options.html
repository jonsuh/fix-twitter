<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fix Twitter Options</title>
  <style>
    body { font-size: 0.85rem; }
    .form-field + .form-field { margin-top: 0.5em; }
    .form-input { width: 4rem; }
    [disabled],
    [disabled] + label { opacity: 0.3; }
  </style>
</head>
<body>
  <form id="form">
    <div class="form-field">
      <input id="tco" type="checkbox"> <label for="tco">Replace t.co links with original URLs</label>
    </div>
    <div class="form-field">
      <input id="replies" type="checkbox"> <label for="replies">Always show “replying to” in replies</label>
    </div>
    <div class="form-field">
      <input id="old_school" type="checkbox"> <label for="old_school">Old school “replying to” view</label>
    </div>
    <div class="form-field">
      <label for="interval">Polling interval (in milliseconds):</label> <input id="interval" type="number" min="1" placeholder="3000" class="form-input" required>
    </div>
    <br>
    <button type="submit" id="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
